        // Crear partÃ­culas
        function createParticles() {
            const particles = document.getElementById('particles');
            for (let i = 0; i < 50; i++) {
                const particle = document.createElement('div');
                particle.className = 'particle';
                particle.style.left = Math.random() * 100 + '%';
                particle.style.animationDelay = Math.random() * 6 + 's';
                particle.style.animationDuration = (Math.random() * 3 + 3) + 's';
                particles.appendChild(particle);
            }
        }

        // NavegaciÃ³n entre secciones
        function showSection(sectionName) {
            // Ocultar todas las secciones
            const sections = document.querySelectorAll('.section');
            sections.forEach(section => section.classList.remove('active'));
            
            // Mostrar la secciÃ³n seleccionada
            document.getElementById(sectionName).classList.add('active');
            
            // Actualizar botones de navegaciÃ³n
            const navBtns = document.querySelectorAll('.nav-btn');
            navBtns.forEach(btn => btn.classList.remove('active'));
            event.target.classList.add('active');
        }

        // Agregar al carrito
        function addToCart(name, price) {
            cart.push({name, price});
            updateCartUI();
            createExplosion(event.target);
            
            // Sonido de Ã©xito (simulado con vibraciÃ³n en mÃ³viles)
            if (navigator.vibrate) {
                navigator.vibrate(200);
            }
        }

        // Actualizar interfaz del carrito
        function updateCartUI() {
            const cartCount = document.getElementById('cartCount');
            const cartItems = document.getElementById('cartItems');
            const cartTotalElement = document.getElementById('cartTotal');
            const whatsappBtn = document.getElementById('whatsappBtn');
            
            cartCount.textContent = cart.length;
            
            // Calcular total
            cartTotal = cart.reduce((sum, item) => sum + item.price, 0);
            cartTotalElement.textContent = cartTotal.toLocaleString();
            
            // Mostrar items del carrito
            cartItems.innerHTML = '';
            cart.forEach((item, index) => {
                const itemDiv = document.createElement('div');
                itemDiv.className = 'cart-item';
                itemDiv.innerHTML = `
                    <div>
                        <div style="font-weight: bold;">${item.name}</div>
                        <div style="color: #00ff88;">$${item.price.toLocaleString()}</div>
                    </div>
                    <button class="btn btn-secondary" onclick="removeFromCart(${index})" style="padding: 5px 10px;">ğŸ—‘ï¸</button>
                `;
                cartItems.appendChild(itemDiv);
            });
            
            // Actualizar enlace de WhatsApp
            let message = "Â¡Hola! Quiero comprar estos cromos Ã©picos:\n\n";
            cart.forEach(item => {
                message += `â€¢ ${item.name} - $${item.price.toLocaleString()}\n`;
            });
            message += `\nTOTAL: $${cartTotal.toLocaleString()}\n\nğŸ”¥ Â¡EstÃ¡n disponibles?`;
            
            whatsappBtn.href = `https://wa.me/573001234567?text=${encodeURIComponent(message)}`;
        }

        // Eliminar del carrito
        function removeFromCart(index) {
            cart.splice(index, 1);
            updateCartUI();
        }

        // Vaciar carrito
        function clearCart() {
            cart = [];
            updateCartUI();
        }

        // Toggle carrito
        function toggleCart() {
            const cartPanel = document.getElementById('cartPanel');
            cartPanel.classList.toggle('open');
        }

        // Crear efecto de explosiÃ³n
        function createExplosion(element) {
            const rect = element.getBoundingClientRect();
            const explosion = document.createElement('div');
            explosion.className = 'explosion';
            explosion.style.left = rect.left + rect.width/2 + 'px';
            explosion.style.top = rect.top + rect.height/2 + 'px';
            
            for (let i = 0; i < 12; i++) {
                const particle = document.createElement('div');
                particle.className = 'explosion-particle';
                const angle = (i * 30) * Math.PI / 180;
                const distance = 50 + Math.random() * 50;
                particle.style.setProperty('--dx', Math.cos(angle) * distance + 'px');
                particle.style.setProperty('--dy', Math.sin(angle) * distance + 'px');
                explosion.appendChild(particle);
            }
            
